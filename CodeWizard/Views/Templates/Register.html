<div class="container">
  <h2>Register Account</h2>
  <br /><br />

  <form id="register-form">
    <div class="form-group label-static is-empty">
      <label for="username" class="control-label">Username</label>
      <input name="username" id="username" type="text" class="form-control" placeholder="Choose a username" />
    </div>

    <div class="form-group label-static is-empty">
      <label for="display_name" class="control-label">Full Name</label>
      <input name="name" id="name" type="text" class="form-control" placeholder="Enter your full name" />
    </div>

    <div class="form-group label-static is-empty">
      <label for="email" class="control-label">Email Address</label>
      <input name="email" id="email" type="text" class="form-control" placeholder="Enter your email" />
    </div>

    <div class="form-group label-static is-empty">
      <label for="password" class="control-label">Password</label>
      <input name="password" id="password" type="password" class="form-control" placeholder="Make a password" />
    </div>

    <button type="submit" class="btn btn-raised btn-info">Submit <div class="ripple-continer"></div></button>

  </form>
</div>
